{% extends 'partials/base.html' %}
{% block title %}Home{% endblock %}
{%load crispy_forms_tags%}
{% block content %}
<div class="container">
    <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{form|crispy}}
                        <input class="btn btn-info" type="submit" value="Make prediction">

                        <div class="form-group">
                            <label for="{{ form.name.id_for_label }}">Name:</label>
                            {{ form.name }}
                        </div>

                        <div class="form-group">
                            <label for="{{ form.age.id_for_label }}">Age:</label>
                            {{ form.age }}
                        </div>

                        <div class="form-group">
                            <label for="{{ form.height.id_for_label }}">Height:</label>
                            {{ form.height }}
                        </div>

                        <div class="form-group">
                            <label>{{ form.sex.label_tag }}</label>
                            {{ form.sex }}
                        </div>

                        <button type="submit" class="btn btn-info">Make Prediction</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
