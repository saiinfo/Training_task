<!DOCTYPE html>
<html>
<head>
    <title>Live Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            margin: 0;
            overflow: hidden;
        }

        #clock {
            font-size: 6em; /* Increased font size for a larger clock */
            color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            padding-top: 2rem;
            font-size: 2em;
            color: #fff;
        }
        a.button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            margin-left: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="http://127.0.0.1:8000">Hrushikesh</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="http://127.0.0.1:8000/">charts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/vedio">Video</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/time">Live Clock</a>
              </li>
          </div>
        </div>
      </nav>
      
    <h1>live clock</h1>
    <div id="clock"></div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const time = `${hours}:${minutes}:${seconds}`;
            document.getElementById("clock").textContent = time;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

        updateClock();
    </script>
</body>
</html>
