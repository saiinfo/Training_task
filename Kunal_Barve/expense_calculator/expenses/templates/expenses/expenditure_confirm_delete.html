<!-- expenditure_confirm_delete.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Expenditure Deletion</title>
</head>
<body>
    <h1>Confirm Expenditure Deletion</h1>
    <p>Are you sure you want to delete the expenditure "{{ object.description }}"?</p>
    <form action="{% url 'remove_expenditure' object.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'expenditure_list' %}">Cancel</a>
</body>
</html>
